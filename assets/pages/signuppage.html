<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/assets/css/signup.css">
    <title>Document</title>
</head>
<body>
    <section class="signupsection">
        <div class="full">
            <div class="subtitle">
                <h1>register</h1>
                <h5>create your account its free and only take a minute</h5>
            </div>
            <form action="/index.html" class="signform">
                <div class="half">
                    <input type="text" placeholder="firstname">
                </div>
                <div class="half">
                    <input type="text" placeholder="lastname">
                </div>
                <div class="all">
                    <input type="email" placeholder="email">
                </div>
                
                <div class="all">
                    <input type="password" placeholder="password">
                </div>
                
                <div class="all">
                    <input type="password" placeholder="confrim password">
                </div>
                <div class="check">
                    <input type="checkbox">
                    <label for="">agree with <a href="/index.html">terms</a> and <a href="/index.html">privacy policy</a></label>
                </div>
                <div class="ok">
                    <button type="submit">
                        sign up
                    </button>
                </div>
            </form>
        </div>
        <div class="already">
            already have an account?<a href="/assets/pages/registerpage.html">sign in</a>
        </div>
    </section>
</body>
</html>
