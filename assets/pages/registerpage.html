<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/index.css">
    <title>Document</title>
</head>

<body>
    <section class="registersection">
        <div class="sectiontitle">
            <h1>sign up</h1>
            <h5>Let’s Create Your <span>Account</span></h5>
        </div>
        <form class="formsection">
            <div class="halfinput">
                <label for="">firstname</label><br>
                <input placeholder="لطفا نام خود را وارد کنید" type="text" required>
            </div>
            <div class="halfinput">
                <label for="">lastname</label><br>
                <input placeholder="لطفا نام خانوادگی خود را وارد کنید" type="text" required>
            </div>
            <div class="lineinput">
    <label for="">email</label><br>
    <input placeholder="لطفا ایمیل خود را وارد کنید" type="email" required>
            </div>
            <div class="lineinput">
    <label for="">retype email</label><br>
    <input placeholder="لطفا ایمیل خود را مجددا وارد کنید" type="email" required>
            </div>
            <div class="lineinput">
    <label for="">password</label><br>
    <input placeholder="لطفا رمز خود را وارد کنید" type="password" required>
            </div>
            <div class="lineinput">
    <label for="">retype password</label><br>
    <input placeholder="لطفا رمز خود را مجددا وارد کنید" type="password" required>
            </div>
            <div class="checkboxsection">
                <input type="checkbox" name="" id="">
                <label for="">I Agree To The Terms & Condition</label>
            </div>
            <div class="lineinput">
                <button type="submit">sign up</button>
            </div>
        </form>
    </section>
</body>

</html>
